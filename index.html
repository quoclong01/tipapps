<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <section class="container">
        <img src="./images/logo.svg" alt="Logo" class="logo">

        <div class="row">
          <div class="row-left">
            <form class="form-block mb-40">
              <label for="bill" class="block-label">Bill</label>
              <input type="text" id="bill" name="bill" placeholder="0" class="block-input">
            </form>
            
            <div class="block-tip mb-40">
              <label for="tip" class="block-label">Select Tip %</label>
              <div class="tip-percent">
                <button class="btn" data-value="5">5%</button>
                <button class="btn" data-value="10">10%</button>
                <button class="btn" data-value="15">15%</button>
                <button class="btn" data-value="25">25%</button>
                <button class="btn" data-value="50">50%</button>
                <input type="text" id="custom" name="custom" placeholder="Custom" class="custom">
              </div>
              
            </div>
            
            <form class="form-block">
              <div class="form-group-label">
                <label for="people" class="block-label"> Number of People</label> 
                <p id="error" class="form-error"></p>
              </div>
              <input type="text" id="people" name="people" placeholder="0" class="block-input">
            </form>
           
          </div>
          <div class="row-right">
            <div class="form-group">
              <div class="form-money">
                <p class="form-description">
                  Tip Amount <br>
                  <span class="form-small">/ person</span>
                </p>
                <p class="money" id="tip">$0.00</p>
              </div>
              <div class="form-money">
                <p class="form-description">
                  Total <br>
                  <span class="form-small">/ person</span>
                </p>
                <p class="money" id="total">$0.00</p>
              </div>
            </div>
            <button class="btn-reset">
              Reset
            </button>
          </div> 
        </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
